<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/favicon-home.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/contact.css">
</head>
<body>
    <header>
        <h1 class="logo">Contact</h1>
        <nav class="nav-bar">
            <a href="./index.html">Home</a>
            <a href="./recipes.html">Recipes</a>
            <a class="active" href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="form">
        <form action="" method="get" autocomplete="off">
            <fieldset>
                <legend>Name</legend>
                <div class="name">
                    <input class="input" type="text" name="name" id="iname" required min="3" max="20" size="50">
                </div>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <div class="email">
                    <input class="input" type="email" name="email" id="iemail" required size="50">
                </div>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <div class="message">
                    <textarea class="textarea" name="message" id="message" cols="70" rows="5"></textarea>
                </div>
            </fieldset>
            <div class="btn">
            <input class="submit" type="submit" value="Submit">
            </div>
        </form>
        </section>
    </main>
</body>
<footer>
    <h4>Recipes by <a href="https://www.youtube.com/@slayingthedragon" target="_blank" rel="external">Slaying the
            Dragon</a></h4>

</footer>
</html>
