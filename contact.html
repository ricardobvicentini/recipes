<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/favicon-home.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/contact.css">
</head>
<body>
    <header>
        <h1 class="logo">Contact</h1>
        <nav class="nav-bar">
            <a href="./index.html">Home</a>
            <a href="./recipes.html">Recipes</a>
        </nav>
    </header>
    <main>
        <hr>
        <form action="" method="get" autocomplete="off">
            <fieldset>
                <div class="name">
                    <label for="iname">Name: </label>
                    <input type="text" name="name" id="iname" required min="3" max="20" size="30">
                </div>

                <div class="email">
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required size="30">
                </div>

                <div class="message">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <input class="btn" type="submit" value="Submit">
        </form>
        <hr>
    </main>
</body>
<footer>
    <h4>Recipes by <a href="https://www.youtube.com/@slayingthedragon" target="_blank" rel="external">Slaying the
            Dragon</a></h4>
    <p><em>All rights reserved.</em></p>
</footer>
</html>
